<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <title>Sign-up Form</title>
</head>
<body>
  <div class="left-side">
    <div class="logo-section">
      <img src="./images/logo.png" alt="logo images" class="logo">
      <div class="logo-name">Owl Service</div>
    </div>
  </div>

  <div class="right-side">
    <div class="headings">
      <div class="heading">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <i>now</i> to get started.</div>
      <div class="heading">You <i>know</i> you want to.</div>
    </div>

    <form action="./index.html" method="post">
      <div class="heading">Let's do this!</div>

      <ul>
        <li>
          <label for="first-name">FIRST NAME</label>
          <input type="text" name="user-first-name" id="first-name">
        </li>

        <li>
          <label for="last-name">LAST NAME</label>
          <input type="text" name="user-last-name" id="last-name">
        </li>

        <li>
          <label for="email">EMAIL</label>
          <input type="email" name="user-email" id="email">
        </li>

        <li>
          <label for="phone-number">PHONE NUMBER</label>
          <input type="text" name="user-phone-number" id="phone-number">
        </li>

        <li>
          <label for="password">PASSWORD</label>
          <input type="password" name="user-password" id="password">
        </li>

        <li>
          <label for="confirm-password">CONFIRM PASSWORD</label>
          <input type="password" name="user-confirmed-password" id="confirm-password">
        </li>
      </ul>
    </form>

    <div class="account">

    </div>
  </div>
</body>
</html>
